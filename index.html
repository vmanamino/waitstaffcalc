<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="banner">
        <h1>Waitstaff Calculator</h1>
    </div>
    <div class="container" ng-controller='myCtrl'>
        <div class="meal">
            <h1>Enter the Meal Details</h1>
            <div class="inputs">
                <form name='myForm' novalidate ng-submit='submit()'>
                    <table>
                        <tr>
                            <td><p>Base meal price: $</p></td>
                            <td><input id="basemeal" type="text" name="basemeal" ng-model="basemeal" /></td>
                        </tr>
                        <tr>
                            <td><p>Tax rate: %</p></td>
                            <td><input id="taxrate" type="text" name="taxrate"/></td>
                        </tr>
                        <tr>
                            <td><p>Tip percentage: %</p></td>
                            <td><input id="tip" type="text" name="tip"/></td>
                        </tr>
                    </table>
                    <br/>
                    <input type="submit" value="Submit"/><input type="button" value="Cancel" ng-click="addTwo()"/>
                </form>
            </div>
        </div>
        <div class="charges">
            <h1>Customer Charges</h1>
            <div class="customerout">
                <table>
                    <tr>
                        <td><p>Subtotal </p></td>
                        <td><span>0.00</span></td>
                    </tr>
                    <tr>
                        <td><p>Tip </p></td>
                        <td><span>0.00</span></td>
                    </tr>
                    <tr>
                        <td><hr width="150%"/></td>
                    </tr>
                    <tr>
                        <td><p>Total </p></td>
                        <td><span>0.00</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="earnings">
            <h1>My Earnings Info</h1>
            <table>
                <tr>
                    <td><p>Tip Total </p></td>
                    <td><span>0.00</span></td>
                </tr>
                <tr>
                    <td><p>Meal Count</p></td>
                    <td><span>0</span></td>
                </tr>
                <tr>
                    <td><p>Average Tip </p></td>
                    <td><span>0</span></td>
                </tr>
            </table>
        </div>
        <input type="submit" id="reset" value="Reset"/>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
