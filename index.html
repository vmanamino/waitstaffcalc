<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="banner">
        <h1>Waitstaff Calculator</h1>
    </div>
    <div class="container">
        <div class="meal">
            <h1>Enter the Meal Details</h1>
            <div class="inputs">
                <form>
                    <p>Base meal price: $<input id="basemeal" type="text" name="basemeal"/></p>
                    <p>Tax rate: %<input id="taxrate" type="text" name="taxrate"/></p>
                    <p>Tip percentage: %<input id="tip" type="text" name="tip"/></p><br/>
                    <input type="submit" value="Submit"/><input type="submit" value="Cancel"/>
                </form>
            </div>
        </div>
        <div class="charges">
            <h1>Customer Charges</h1>
        </div>
        <div class="earnings">
            <h1>My Earnings Info</h1>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
